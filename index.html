<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles/style.css" />
    <title>Race Car</title>
  </head>
  <body>
    <div class="game-intro">
      <img src="./images/logo.png" alt="" class="logo-img" />
      <br />
      <div>
        <p>Please select difficulty:</p>
        <div style="text-align: left; background-color: rgb(161, 191, 255);">
          <input type="radio" id="1" name="difficulty" value="1" checked = "true" >
          <label for="difficulty">Easy</label><br>
          <input type="radio" id="2" name="difficulty" value="2">
          <label for="difficulty">Intermediate</label><br>
          <input type="radio" id="3" name="difficulty" value="3">
          <label for="difficulty">I drive in Miami</label>
      </div>
      </div>
      <br>
      <button id="start-button">StartGame</button>
      <p>Use the left and right arrow to control the car!</p>
      <img src="./images/arrows.png" alt="" class="arrows-img" />
    </div>
    <div>
    
    </div>
    <div id="game-board">
      <div class="score">SCORE: 0</div>
      <canvas id="canvas" width="500" height="600"></canvas>
    </div>

    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">
      
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">GAME OVER</h4>
          </div>
          <div class="modal-body">
            <p class="finalScore">YOUR FINAL SCORE IS 0</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" onClick="window.location.reload();">Close</button>
          </div>
        </div>
        
      </div>
    </div>

    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
